<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    <head>
        <title>Quiz List</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/create" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span>Quiz</a>
                </h3>
                <h2>Quiz List</h2>
                <div class="table-responsive">
                    <table class="table" id="product-table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Question</th>
                                <th>answer1</th>
                                <th>answer2</th>
                                <th>answer3</th>
                                <th>answer4</th>
                                <th>answer5</th>
                                <th>answer6</th>
                                <th>Correct Answer</th>
                                <th>Explanation</th>
                                 <th>Sort order</th>
                                <th>title Id</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="quiz : ${quizs}">
                             	<td th:text="${quiz.id}"></td>
                                <td><a th:text="${quiz.Question}" th:href="@{'/show/' + ${quiz.id}}"></a></td>
                                <td th:text="${quiz.opt1}"></td>
                                <td th:text="${quiz.opt2}"></td>
                                <td th:text="${quiz.opt3}"></td>
                                <td th:text="${quiz.opt4}"></td>
                                <td th:text="${quiz.opt5}"></td>
                                <td th:text="${quiz.opt6}"></td>
                                <td th:text="${quiz.correctAnswer}"></td>
                                <td th:text="${quiz.explanation}"></td>
                                 <td th:text="${quiz.sortOrder}"></td>
                                 <td th:text="${quiz.titleId}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
