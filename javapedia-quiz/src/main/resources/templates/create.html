<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    <head>
        <title>Create quiz</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/quiz" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Product</a>
                </h3>
                <h2>Create quiz</h2>
                <form action="/save">
                   <div class="form-group">
                        <label for="email">Question:</label>
                        <input type="text" class="form-control" name="question" />
                    </div>
                    <div class="form-group">
                        <label for="email">Answer1:</label>
                        <textarea class="form-control" name="opt1" cols="60" rows="3" ></textarea>
                    </div>
                     <div class="form-group">
                        <label for="email">Answer2:</label>
                        <textarea class="form-control" name="opt2" cols="60" rows="3" ></textarea>
                    </div>
                     <div class="form-group">
                        <label for="email">Answer3:</label>
                        <textarea class="form-control" name="opt3" cols="60" rows="3" ></textarea>
                    </div>
                     <div class="form-group">
                        <label for="email">Answer4:</label>
                        <textarea class="form-control" name="opt4" cols="60" rows="3" ></textarea>
                    </div>
                     <div class="form-group">
                        <label for="email">Answer5:</label>
                        <textarea class="form-control" name="opt5" cols="60" rows="3" ></textarea>
                    </div>
                      <div class="form-group">
                        <label for="email">Answer6:</label>
                        <textarea class="form-control" name="opt6" cols="60" rows="3" ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Correct Answer:</label>
                        <input type="number" class="form-control" name="correctAnswer"  />
                    </div>
                         <div class="form-group">
                        <label for="email">Explanation:</label>
                        <textarea class="form-control" name="explanation" cols="60" rows="3" ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">titleId:</label>
                        <input type="number" class="form-control" name="titleId"  />
                    </div>
                    <div class="form-group">
                        <label for="email">sortOrder:</label>
                        <input type="number" class="form-control" name="sortOrder"  />
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </body>
</html>
